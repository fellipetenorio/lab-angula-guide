<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">
            Name
            <input type="text" id="name" class="form-control" #nameInput />
          </label>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">
            Amount
            <input
              type="number"
              id="amount"
              class="form-control"
              #amountInput
            />
          </label>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button
              class="btn btn-success"
              type="button"
              (click)="onAddIngredient()"
            >
              Add
            </button>
            <button
              class="btn btn-primary"
              type="button"
              (click)="onClearForm()"
            >
              Clear
            </button>
            <button
              class="btn btn-danger"
              type="button"
              (click)="onDeleteIngredient()"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
